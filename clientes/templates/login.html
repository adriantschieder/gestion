{% extends './baseauth.html' %}
{% block title %}Iniciar Sesión{% endblock %}
{% block contenidologin %}
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <h1 class="h1"><b>Iniciar Sesión</b></h1>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Ingrese sus datos para iniciar sesión</p>
  
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="username" placeholder="Usuario">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" placeholder="Contraseña">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Recordarme
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <div class="social-auth-links text-center mt-2 mb-3">
          <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Ingresar con Facebook
          </a>
        </div>
        <!-- /.social-auth-links -->
  
        <p class="mb-1">
          <a href="{% url 'passwordreset' %}">Olvidé mi contraseña</a>
        </p>
        <p class="mb-0">
          <a href="{% url 'register' %}" class="text-center">Registrarse como usuario nuevo</a>
        </p>
        <p class="mb-0">
          <a href="{% url 'index' %}" class="text-center">ir a la Página Principal</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
  {% endblock %}
