<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar definitivamente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fa1d562cf0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="bg-dark">
        <div class="col-md-4 offset-md-4 text-white bg-dark p-5">
            <form method="POST">{% csrf_token %}
                <p> ¿Está seguro que desea eliminar este cliente?</p>
                <button type="submit" class="btn btn-danger">Borrar Definitivamente</button>
            </form>
        </div>
    </div>
    
</body>
</html>
