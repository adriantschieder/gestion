{% extends 'base.html' %}

{% block title %} 
Crear blog
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear blog</title>
</head>
    {% if user.is_authenticated %}
    <body>
        <div class ="p-3 mb-2 bg-secondary text-white" >
            <div>
                <div class="form-group">
                    <form action="../../blog/agregar_post/"  method="POST" enctype = "multipart/form-data"> 
                        {% csrf_token %}
                        {{form.media}}
                        {{ form.as_p }}
                        
                        <input type="submit" value= "enviar">

                </form>
                </div>
            </div>
        </div>
    </body>
    </html>
    {% else %}
    no tiene permitido crear un post...
    {% endif %}

{% endblock %}
