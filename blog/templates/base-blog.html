<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'assets/img/favicons/favicon.ico' %}">
    

    <title>{% block title %}Blog{% endblock title %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="pricing.css" rel="stylesheet">

  </head>

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom box-shadow">
        <img src="{% static 'assets/img/logotractor.png' %}" alt="Agrop">&nbsp&nbsp
          <h3 class="my-0 mr-md-auto font-weight-normal">Agrop</h3>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="{% url 'home' %}">Blog</a>
          <a class="p-2 text-dark" href="{% url 'index' %}">Inicio</a>
          <a class="p-2 text-dark" href="{% url 'about' %}">Quienes Somos</a>
          <a class="p-2 text-dark" href="{% url 'contact' %}">Contacto</a>
          <a class="p-2 text-dark" href="#">Precios</a>
        </nav>
        <a class="btn btn-outline-info" href="{% url 'login' %}">Iniciar Sesi√≥n</a>
      </div>
      {% block container %}
      {% endblock container %}
      {% block content %}


      {% endblock %}
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script window.jQuery || document.write(<script src ="{% static 'assets/js/vendor/jquery-slim.min.js'%}")></script>
    <script src="{% static 'assets/js/vendor/popper.min.js' %}"></script>
    <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/holder.min.js' %}"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
